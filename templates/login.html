    <script>
    // HTML template to show
    const htmlTemplate = `
&lt;div class="login login-card"&gt;<br>
  &lt;h1&gt;Login&lt;/h1&gt;<br>
    &lt;input class="login login-input" type="email" placeholder="Enter your email"&gt;<br>
    &lt;input class="login login-input" type="password" placeholder="Enter your password"&gt;<br>
  &lt;button class="login login-btn" type="submit"&gt;Login&lt;/button&gt;<br>
&lt;/div&gt;
    `;
    const cssTemplate = `
        .login{<br>
            background: #e0e5ec;<br>
            border-radius: 20px;<br>
            box-shadow: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;<br>
        }<br><br>
        .login-input{<br>
            background: #e0e5ec;<br>
            border-radius: 20px;<br>
            box-shadow: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;<br>
        }<br><br>
        .login-card{<br>
            display: flex;<br>
            flex-direction: column;<br>
            justify-content: center;<br>
            align-item: center;<br>
            padding: 30px
        }
    `;
    const jsTemplate = `
        // JavaScript code for login functionality<br>
        document.querySelector('.login-btn').addEventListener('click', function() {<br>
            const email = document.querySelector('.login-input[type="email"]').value;<br>
            const password = document.querySelector('.login-input[type="password"]').value;<br>
            if(email && password) {<br>
                alert('Login successful!');<br>
            } else {<br>
                alert('Please enter both email and password.');<br>
            }<br>
        });
    `;

    document.getElementById('htmlBtn').onclick = function() {
        document.getElementById('codeOutput').innerHTML = htmlTemplate;
    };
    document.getElementById('cssBtn').onclick = function() {
        document.getElementById('codeOutput').innerHTML = cssTemplate;
    };
    document.getElementById('jsBtn').onclick = function() {
        document.getElementById('codeOutput').innerHTML = jsTemplate;
    };
</script>
